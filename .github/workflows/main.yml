name: CI/CD Workflow

on:
  push:
    branches:
      - 'feature/**'
      - main
      - dev
  pull_request:
    branches:
      - dev

jobs:
  ci:
    name: Run CI (Build & Test)
    runs-on: ubuntu-latest
    env:
      FIREBASE_SERVICE: ${{ secrets.FIREBASE_SERVICE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run CI Tasks
        run: |
          echo "âœ… CI ì‹¤í–‰ ì¤‘! (ë¹Œë“œ, í…ŒìŠ¤íŠ¸ ë“±ë“±)"

      - name: Create env.properties file
        run: |
          mkdir -p src/main/resources/properties
          echo "${{ secrets.ENV }}" > src/main/resources/properties/.env.properties

      # ğŸ”¹ Firebase service JSON ìƒì„± (ë¹Œë“œìš©)
      - name: Create firebase-service.json
        run: |
          mkdir -p src/main/resources/config
          echo '${{ secrets.FIREBASE_SERVICE }}' > src/main/resources/config/firebase-service.json

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # ğŸ”§ Maven ì„¤ì¹˜
      - name: Set up Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -v

      # ğŸ”¨ Maven ë¹Œë“œ
      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload build artifact (JARë§Œ)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: target/*.jar

  cd:
    name: Run CD (ë°°í¬)
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_KEY }}" > ~/.ssh/aws_key.pem
          chmod 600 ~/.ssh/aws_key.pem
          ssh-keyscan -H ${{ secrets.AWS_URL }} >> ~/.ssh/known_hosts

      - name: Upload JAR to EC2
        run: |
          JAR_NAME=$(ls *.jar | head -n 1)
          echo "âœ… JAR íŒŒì¼: $JAR_NAME"
          echo "ğŸš€ EC2ì— JAR ì—…ë¡œë“œ ì¤‘..."
          scp -i ~/.ssh/aws_key.pem "$JAR_NAME" ubuntu@${{ secrets.AWS_URL }}:/home/ubuntu/

      - name: Run app on EC2
        run: |
          ssh -i ~/.ssh/aws_key.pem ubuntu@${{ secrets.AWS_URL }} << EOF
            pkill -f "$JAR_NAME" || true
            nohup java -jar /home/ubuntu/$JAR_NAME > app.log 2>&1 &
            echo "âœ… ì„œë²„ì—ì„œ ì•± ì‹¤í–‰ë¨!"
          EOF
